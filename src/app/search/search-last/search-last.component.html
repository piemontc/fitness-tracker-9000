<div class ="row">
  <div class="col-lg-12 header">
    <h1 style="display: inline">Search Last Name</h1>
    <button mat-stroked-button (click)="goBack()"> Back </button>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <form class="search" [formGroup]="form" (ngSubmit)="submitForm()">
      <mat-form-field class="add-entry" style="padding-right: 5px">
        <input matInput placeholder="Last Name" type="text" formControlName="name" required>
      </mat-form-field>
      <button mat-stroked-button style="margin-right: 5px" class="btn btn-primary" type="Submit" [disabled]="!form.valid"> Search </button>
      <button mat-stroked-button class="btn btn-light"[disabled]="formIsEmpty()" (click)="clear()"> Clear </button>
    </form>
  </div>
</div>

<div *ngIf="results.length > 0" class="row">
  <div class="col-12">
    <h3>Results</h3>
  </div>
  <div *ngFor="let result of results" class="col-12 friends-row">
    <img class="friend-image" [src]="result.photo" />
    {{ result.name }}
    <button class="btn btn-light" (click)="visitProfile(result.uid)">Visit Profile</button>
  </div>
</div>
