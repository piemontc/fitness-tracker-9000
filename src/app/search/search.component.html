<div class ="row">
  <div class="col-lg-12 header">
    <h1 style="display: inline">Search for user</h1>
    <button mat-stroked-button (click)="goBack()"> Back </button>
  </div>
</div>

<div class ="row">
  <div class="col-6 decision-button">
    <a routerLink="first"><img class="decision-button-svg" src="assets/flat-icons/businessman.svg" alt="first-name"/> </a>
    <p>First Name</p>
  </div>
  <div class="col-6 decision-button">
    <a routerLink="last"><img class="decision-button-svg" src="assets/flat-icons/teacher.svg" alt="last-name"/></a>
    <p>Last Name</p>
  </div>
  <div class="col-6 decision-button">
    <a routerLink="full"><img class="decision-button-svg" src="assets/flat-icons/gentleman.svg" alt="full-name"/></a>
    <p>Full Name</p>
  </div>
  <div class="col-6 decision-button">
    <a routerLink="email"><img class="decision-button-svg" src="assets/flat-icons/send.svg" alt="email"/></a>
    <p>Email</p>
  </div>
</div>
