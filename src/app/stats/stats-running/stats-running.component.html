<div class ="row">
  <div class="col-lg-12 header">
    <h1 style="display: inline">Statistics - Running</h1>
    <button mat-stroked-button (click)="goBack()"> Back </button>
  </div>
</div>

<div class ="row">
  <div *ngFor="let category of categories" class="col-6 decision-button">
    <a [routerLink]="category.value"><img class="decision-button-svg" [src]="category.location" [alt]="category.value"/></a>
    <p>{{ category.view }}</p>
  </div>
</div>
