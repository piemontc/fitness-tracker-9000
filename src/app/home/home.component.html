<div *ngIf="auth.user | async; then authenticated else guest"></div>

<ng-template #guest>
  <div class="row">
    <div class="col-12 decision-button">
      <h1>Log in with Google to Get Started</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12 decision-button">
      <a style="cursor: pointer" (click)="auth.googleLogin()"><img class="decision-button-svg" src="assets/flat-icons/google.svg"/></a>
    </div>
  </div>
  <!-- <button class="btn btn-primary" (click)="auth.googleLogin()"> Log In With Google </button> -->
</ng-template>

<ng-template #authenticated>
  <div class ="row">
    <div class="col-lg-12 header">
      <h1 *ngIf="user">Welcome, {{ user.firstName }}</h1>
    </div>
  </div>
  
  <div class ="row">
    <div *ngFor="let category of categories" class="col-6 decision-button">
      <a [routerLink]="category.value"><img class="decision-button-svg" [src]="category.location" [alt]="category.view"/></a>
      <p>{{ category.view }}</p>
    </div>
  </div>
</ng-template>
