<div class ="row">
  <div class="col-lg-12 header">
    <h1 style="display: inline">Goals</h1>
    <button mat-stroked-button (click)="goBack()"> Back </button>
  </div>
</div>

<div class ="row">
  <div class="col-6 decision-button">
    <a routerLink="bike"><img class="decision-button-svg" src="assets/flat-icons/bicycle.svg" alt="bike"/> </a>
    <p>Bike</p>
  </div>
  <div class="col-6 decision-button">
    <a routerLink="rower"><img class="decision-button-svg" src="assets/flat-icons/paddle.svg" alt="rower"/></a>
    <p>Rower</p>
  </div>
  <div class="col-6 decision-button">
    <a routerLink="running"><img class="decision-button-svg" src="assets/flat-icons/treadmill.svg" alt="rower"/></a>
    <p>Running</p>
  </div>
  <div class="col-6 decision-button">
    <a routerLink="elliptical"><img class="decision-button-svg" src="assets/flat-icons/cardio.svg" alt="elliptical"/></a>
    <p>Elliptical</p>
  </div>
</div>
